<section class="gallery">

    <h2 class="gallery-title">Галерея зображень</h2>
    <p class="gallery-text">EcoTotes у повсякденному житті</p>
    <ul class="gallery-list">
      <li class="gallery-item item-1">
        <picture class="gallery-item-picture">
          <source
            media="(min-width: 768px)"
            srcset="
              ../img/eco-tote-tablet.jpg    1x,
              ../img/eco-tote-tablet@x2.jpg 2x
            "
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              ../img/eco-tote-desktop.jpg    1x,
              ../img/eco-tote-desktop@x2.jpg 2x
            "
          />
          <img
            class="list-item-photo-1"
            src="../img/eco-tote-mobile.jpg"
            srcset="
              ../img/eco-tote-mobile.jpg    1x,
              ../img/eco-tote-mobile@x2.jpg 2x
            "
            alt="Екологічна сумка EcoTotes"
          />
        </picture>
      </li>
      <li class="gallery-item item-2">
        <picture class="gallery-item-picture">
          <source
            media="(min-width: 768px)"
            srcset="
              ../img/city-scene-tablet.jpg    1x,
              ../img/city-scene-tablet@x2.jpg 2x
            "
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              ../img/city-scene-desktop.jpg    1x,
              ../img/city-scene-desktop@x2.jpg 2x
            "
          />
          <img
            class="list-item-photo-2"
            src="../img/city-scene-mobile.jpg"
            srcset="
              ../img/city-scene-mobile.jpg    1x,
              ../img/city-scene-mobile@x2.jpg 2x
            "
            alt="city-scene"
          />
        </picture>
      </li>
      <li class="gallery-item item-3">
        <picture class="gallery-item-picture">
          <source
            media="(min-width: 768px)"
            srcset="../img/walker-tablet.jpg 1x, ../img/walker-tablet@x2.jpg 2x"
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              ../img/walker-desktop.jpg    1x,
              ../img/walker-desktop@x2.jpg 2x

          />

          />

            media="(min-width: 1440px)"
            srcset="
              ../img/young-woman-desktop.jpg    1x,
              ../img/young-woman-desktop@x2.jpg 2x
            "
          />
          <img
            class="list-item-photo-4"

            srcset="
              ../img/young-woman-mobile.jpg    1x,
              ../img/young-woman-mobile@x2.jpg 2x
            "
            alt="young-woman with EcoTotes bag"
          />
        </picture>
      </li>
    </ul>

</section>
